<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="images/Logo Circle.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <p id="resultLabel">0</p>
        <div id="buttonDiv">
            <button id="acButton">AC</button>
            <button class="operator" id="divideButton">/</button>
            <button class="operator" id="multiplyButton">x</button>

            <button class="number" id="sevenButton">7</button>
            <button class="number" id="eightButton">8</button>
            <button class="number" id="nineButton">9</button>
            <button class="operator" id="minusButton">-</button>

            <button class="number" id="fourButton">4</button>
            <button class="number" id="fiveButton">5</button>
            <button class="number" id="sixButton">6</button>
            <button class="operator" id="plusButton">+</button>

            <button class="number" id="oneButton">1</button>
            <button class="number" id="twoButton">2</button>
            <button class="number" id="threeButton">3</button>
            <button id="equalButton">=</button>

            <button class="number" id="zeroButton">0</button>
            <button class="number" id="pointButton">.</button>
            <button id="deleteButton"><</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
